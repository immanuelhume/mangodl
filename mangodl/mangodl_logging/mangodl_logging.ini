[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=extended,simple

[logger_root]
level=NOTSET
handlers=consoleHandler

[handler_debugHandler]
class=FileHandler
level=WARNING
formatter=extended
args=('./mangodl_logs',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_extended]
format=%(asctime)s | %(name)s - %(funcName)s [%(levelname)s]: %(message)s (%(filename)s:%(lineno)d)

[formatter_simple]
format=%(name)s | [%(levelname)s]: %(message)s